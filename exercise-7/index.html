<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Duckies</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Playpen+Sans:wght@100..800&family=Redacted+Script:wght@300;400;700&family=Shippori+Mincho:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">What duck are you feeling today?</div>
        <div class="subtitle">Type in a feeling from the list to get a random duck!</div>
        <ul>
            happy
        </ul>
        <ul>
            sad
        </ul>
        <ul>
            stressed
        </ul>
        <ul>
            angry
        </ul>
        <ul>
            sleepy
        </ul>
        <ul>
            romantic
        </ul>
        <ul>
            chaotic
        </ul>
        <ul>
            silly
        </ul>
        <ul>
            cool
        </ul>

        <input type="text" id="user-input" placeholder="Type in a feeling">
        <input type="button" id="submit-button" value="Enter" onclick="generateDuck()">
    </div>
    <div id="frame"></div>
    <script src="script.js"></script>
</body>
</html>
